<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Quiz App</h1>
  </header>
    <main>
        <form data-js="form">
            <fieldset>
                
                <label for="question">Your question</label> <br>
                <textarea
                  name="question"
                  id="question"
                  rows="4"
                  cols="50"
                  maxlength="150"
                  required
                ></textarea>
      <p></p>
    
                <label for="answer">Your answer</label><br>
                <textarea id="answer" name="answer" rows="4" cols="50" maxlength="150" required></textarea>
                <p></p>
                <label for="age">Tag</label><br>
                <input type="text" name="tag" id="tag" min="16" max="50" />
                <p></p>
                <button type="submit">Submit!</button>
              </fieldset>
              

        </form>
    </main>
    <footer class="footer">
        <a href="index.html" class="footer__link">
            <img class="footer__icon" src="./assets/home.png" alt="home" />
          </a>
          <a href="bookmark.html" class="footer__link">
            <img
              class="footer__icon"
              src="./assets/bookmark_transparent.png"
              alt="bookmark"
            />
          </a>
          <a href="form.html" class="footer__link footer__link--active">
            <img
              class="footer__icon"
              src="./assets/add_filled.png"
              alt="bookmark"
            />
          </a>
          <a href="profile.html" class="footer__link">
            <img
              class="footer__icon"
              src="./assets/profile_filled.png"
              alt="profile"
            />
          </a>
      </footer>
    <script src="./js/index.js" defer></script>    
</body>
</html>
